    <button onclick="convertSeconds()">Convert</button>
    <p id="result2"></p>

    <h2>Check Prime Number</h2>
    <input type="number" id="primeCheck" placeholder="Enter a number">
    <button onclick="checkPrime()">Check</button>
    <p id="result3"></p>
